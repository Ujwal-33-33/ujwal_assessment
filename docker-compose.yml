services:
  mongo:
    image: mongo:7
    container_name: taskflow-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - taskflow-net

  server:
    build: ./server
    container_name: taskflow-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/taskflow
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - JWT_EXPIRES_IN=7d
      - CLIENT_URL=http://localhost:5173
    depends_on:
      - mongo
    networks:
      - taskflow-net

volumes:
  mongo_data:


networks:
  taskflow-net:
    driver: bridge
